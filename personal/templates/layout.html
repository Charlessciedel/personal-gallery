{% load static%}
<html>
<head>
	<meta charset="utf-8">

	{% if title %}
	<title>My Gallery - {{title}}</title>
	{% else %}
	<title> My Gallery </title>
	{% endif %}


	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Merienda|Permanent+Marker&display=swap"
	      rel="stylesheet">  <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/css/mdb.min.css" rel="stylesheet">
	<!--	css-->
	<link rel="stylesheet" href="static/css/styles.css">

<body class="text-center" onload="myPreloader()">

<div id="mdb-preloader" class="flex-center">

	<div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
		<span class="sr-only">Loading...</span>
		<div class="spinner-grow text-danger" style="width: 3rem; height: 3rem;" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>


</div>

<div id="myDiv" class="animated fadeIn slow">
	<div class="text-center">
		<div class="menu">
			<span class="menu-circle"></span>
			<a href="#" class="menu-link">
      <span class="menu-icon">
        <span class="menu-line menu-line-1"></span>
        <span class="menu-line menu-line-2"></span>
        <span class="menu-line menu-line-3"></span>
      </span>
			</a>
		</div>
	</div>
	<div class="menu-overlay text-center">
		<div style="height: 100vh;">
			<div class="col-md-12 d-flex justify-content-center mt-5">
				<div class="flex-center flex-column">
					<ul class="navbar-nav">
						<li class="real-home active text-center">
							<a class="nav-link  james-nav">NAVIGATE </a>
						</li>
						<li class="home nav-item">
							<a href="{%url 'index'%}" class="nav-link home-icon">Home</a>
						</li>
						<li class="gall nav-item">
							<a href="{%url 'gallery'%}" class="nav-link gallery-icon">Gallery</a>
						</li>
						<li class="featured nav-item">
							<a href="{%url 'gallery'%}" class="nav-link featured-icon">Featured</a>
						</li>
						<li class="mt-5 socials">
							<a><i class="fab fa-instagram fa-sm m-2"></i></a>
							<a><i class="fab fa-facebook-square fa-sm m-2"></i></a>
							<a><i class="fab fa-twitter-square fa-sm m-2"></i></a>
							<a><i class="fab fa-linkedin fa-sm m-2"></i></a>
						</li>

					</ul>

				</div>
			</div>
		</div>
	</div>


	{% block content %}

	{%endblock%}

</div>
<!--	js-->
<script type="text/javascript">
       function copyToClipboard(element) {
           var copyUrl = document.getElementById(element)
           copyUrl.select();
           document.execCommand("copy")
       }


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.slim.min.js"></script>
<script src="static/js/script.js"></script>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.5/js/mdb.min.js"></script>
</body>
</html>
